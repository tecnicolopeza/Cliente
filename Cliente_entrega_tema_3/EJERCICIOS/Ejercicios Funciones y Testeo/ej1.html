<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function verCalificacion(nota) {
       
        var nota;
        switch (nota) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4: 
                nota = "INSUFICIENTE";
                break;
            case 5: 
                nota = "SUFICIENTE";
                break;
            case 6:
                nota = "BIEN";    
                break;
            case 7:
            case 8:
                nota = "NOTABLE";
                break;
            case 9:
            case 10:
                nota = "SOBRESALIENTE";
                break;
            default:
                nota = "VALOR INCORRECTO";
                break;
        }
        return nota;
      }

      function testeo(){
        for(var i = -1; i<11; i++){
            document.write("<br>");
            document.write("nota "+i+" = "+verCalificacion(i));
        }
      }

      testeo();
    </script>
  </body>
</html>
