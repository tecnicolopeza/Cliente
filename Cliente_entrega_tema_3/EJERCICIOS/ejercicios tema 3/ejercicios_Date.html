    <script>
        function ej7() {
            /*Los objetos Date contienen un método llamado getTimezoneOffset
                que devuelven la diferencia entre la hora UTC y la local. 
                Crea un objeto que contenga la hora actual y ejecuta el método anterior para ver el valor devuelto 
                (debe ser -120). Analiza el significado de -120 devuelto por el método.*/
            var fecha = new Date();
            console.log("La diferencia horaria es de " + fecha.getTimezoneOffset());
            console.log(
                "Es 120 minutos respecto a la de UTC. Podemos comprobarlo comparandolo con la actual local: " +
                fecha.getHours() +
                ":" +
                fecha.getMinutes()
            );
            console.log(
                "Y la hora de UTC es: " +
                fecha.getUTCHours() +
                ":" +
                fecha.getUTCMinutes()
            );
        }
    </script>

    <script>

            console.log("La diferencia horaria es de " + fecha.getTimezoneOffset());
            console.log(
                "Es 120 minutos respecto a la de UTC. Podemos comprobarlo comparandolo con la actual local: " +
                fecha.getHours() +
                ":" +
                fecha.getMinutes()
            );
            console.log(
                "Y la hora de UTC es: " +
                fecha.getUTCHours() +
                ":" +
                fecha.getUTCMinutes()
            );
            console.log(
                "Se debe a que es el tiempo universal coordinado o UTC es el principal estándar de tiempo por el cual el mundo regula los relojes y el tiempo."
            );
        }
    </script>
