<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Crea un documento HTML que permita seleccionar el tamaño de fuente de los párrafos mediante un desplegable que contenga los tamaños: Small, Medium y Large.</h4>

    <h5 style="font-weight: bold;">Modificación tamaño de texto</h5>
    <p id="parrafo">Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>

    <label for="tamañoFont">Selecciona un tamaño: </label>
    <select id="tamañoFuente" name="tamañoFont">
        <option value="10px">small</option> 
        <option value="20px">Medium</option> 
        <option value="30px">Large</option>
     </select>
    <button onclick="cambiarTamaño()">cambiar</button>

    <script>
        function cambiarTamaño() {
            var value = document.getElementById('tamañoFuente').value;

            let listaP = document.getElementsByTagName('p'); //los bytagname los trata como array
            for (let i = 0; i < listaP.length; i++) {
                listaP[i].style.fontSize = value;
            }
        }
    </script>
</body>

</html>
