<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arrayProvincias = ["Huelva", "Córdoba", "Sevilla", "Jaén", "Granada", "Málaga", "Almería", "Cádiz"];

        function poblar() {
            let select = document.getElementById('provincias');
            for (let i = 0; i < arrayProvincias.length; i++) {
                select.insertAdjacentHTML('beforeend', "<option value =" + arrayProvincias[i] + ">" + arrayProvincias[i] + "</option>");
            }
        }

        function alerta(boton) {
            let provincia = document.getElementById('provincias').value;
            alert(provincia);
        }
    </script>

    Provincias: <select id="provincias" onchange="alerta()">
        <input type="button" value="Poblar" onclick="poblar()">
    </select>

</body>

</html>
