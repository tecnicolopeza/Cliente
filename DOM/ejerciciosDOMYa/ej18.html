<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Disponer dos enlaces a distintos sitios. Recuperar la propiedad href del primer enlace<br> y fijar el segundo enlace con dicho valor.</h3>

    <div id="enlaces">
        Enlace: <a id="enlace1" href="http://pccomponentes.com">PCCOMPONENTES</a> <br> Enlace: <a id="enlace2" href="http://youtube.com">YOUTUBE</a>
    </div>
    <br>

    <button onclick="cambiarEnlaces()">Cambiar primer enlace por el segundo</button>

    <script>
        function cambiarEnlaces() {
            var enlace1 = document.getElementById('enlace1');
            enlace2.setAttribute('href', enlace1);
        }
    </script>
</body>

</html>
