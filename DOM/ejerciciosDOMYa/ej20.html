<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Definir un div con tres párrafos. Luego al presionar un botón mover el div a otro div ubicado debajo del botón.</h3>

    <div id="region1">
        <p>Este es el primer párrafo</p>
        <p>Este es el segundo párrafo</p>
        <p>Este es el tercer párrafo</p>
    </div>
    <input type="button" value="Mover todos los párrafos" onClick="moverParrafo()">
    <div id="region2">
    </div>

    <script>
        function moverParrafo() {
            let posicion1 = document.getElementById('region1')
            let posicion2 = document.getElementById('region2')
            posicion2.appendChild(posicion1);
        }
    </script>

</body>

</html>
