<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Problema:Permitir cambiar el tamaño de la fuente de un párrafo. Para esto crear tres botones<br> (fuente pequeña (10), fuente mediana(13) y fuente grande(20))</p>

    <p id="parrafo" style="color: blue; font-weight: bold;">Este parrafo puede cambiar de tamaño.</p>

    <input type="button" id="btn1" value="FuentePequeña" onClick="cambiarTamaño('10px')">
    <input type="button" id="btn2" value="FuenteMediana" onClick="cambiarTamaño('13px')">
    <input type="button" id="btn3" value="FuenteGrande" onClick="cambiarTamaño('20px')">

    <script>
        function cambiarTamaño(tamaño) {
            let cambiar = document.getElementById("parrafo");
            cambiar.style.fontSize = tamaño;
        }
    </script>

</body>

</html>
