<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        Realizar un programa que imprima 25 términos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado).
    </p>

    <script>
        var x = 0;
        var y = 0; 
        while(x<25){
            y = y+11;
            document.write(y,", ");
            x++;
        }
    </script>

    <p>Mostrar los múltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc</p>

    <script>
        var n = 0;

        while(n<500){
            document.write(n,", ");
            n = n+8;
        }
    </script>

</body>
</html>
