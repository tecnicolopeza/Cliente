    <script>
        // V = Π h r²
        function retornarVolumen(radio, altura) {
            var volumen;
            
            volumen = 3.14*altura*(radio*radio);

            return volumen;
        }

        var radio = parseFloat(prompt("Radio: "));
        var altura = parseFloat(prompt("Altura: "));
        document.write("El volumen del cilindro es:" + retornarVolumen(radio, altura));

    </script>
