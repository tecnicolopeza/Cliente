    <script>
        function ej10() {
            //Calcula el menor de los valores de estos pares de números: (-8, 7), (12, 5), (-12, 5)

            let min = 999; //Esto le da el maximo numero posible
            let valorMinimo = 0; //resultado del minimo de los dos valores

            var nuevoArray = new Array(2); //creamos un array multidimensional con un array de dos elementos en cada celda
            nuevoArray[0] = new Array(2);
            nuevoArray[1] = new Array(2);
            nuevoArray[2] = new Array(2);

            nuevoArray[0][0] = -8;
            nuevoArray[0][1] = 7;

            nuevoArray[1][0] = 12;
            nuevoArray[1][1] = 5;

            nuevoArray[2][0] = -12;
            nuevoArray[2][1] = 5;

            nuevoArray.forEach(miFuncion);

            function miFuncion(elemento, indice) {
                //esto solo vale para mostrarlo pero no para comparar los valores
                console.log("Indice: " + indice + " Valor: " + elemento);
            }

            //contador para determinar que cada dos arrays internos vuelva a comparar
            //contador_min cuenta en que array interno estamos
            //valorMinimo resultado del minimo de los dos valores

            for (let i = 0; i < nuevoArray.length; i++) { //Recorremos la fila

                for (let j = 0; j < nuevoArray[i].length; j++) {
                    //La columna

                    if (min > nuevoArray[i][j]) {
                        //si es mayor
                        min = nuevoArray[i][j];
                        valorMinimo = min; //valorMinimo sera el nuevo minimo
                    }

                }
                //i+1 para mostrar la fila (0,1,2) serian las filas del array
                console.log("El minimo del array " + (i + 1) + " es " + valorMinimo); //pintamos cuando salga de la ultima columna
                min = 999; //reseteamos el min
            }
            console.log("Comprobamos los minimos ahora con la funcion min() de Math los valores:  (-8, 7), (12, 5), (-12, 5)");
            console.log("Primer par el minimo es " + Math.min(-8, 7));
            console.log("Segundo par el minimo es " + Math.min(12, 5));
            console.log("Tercer par el minimo es " + Math.min(-12, 5));

        }
    </script>

    <script>
        function ej11() {
            //Calcula el mayor de los valores de estos pares de números: (-8, 7), (12, 5), (-12, 5)

            let max = -999; //Esto le da el maximo numero posible
            let valorMaximo = 0; //resultado del minimo de los dos valores

            var nuevoArray = new Array(2); //creamos un array multidimensional con un array de dos elementos en cada celda
            nuevoArray[0] = new Array(2);
            nuevoArray[1] = new Array(2);
            nuevoArray[2] = new Array(2);

            nuevoArray[0][0] = -8;
            nuevoArray[0][1] = 7;

            nuevoArray[1][0] = 12;
            nuevoArray[1][1] = 5;

            nuevoArray[2][0] = -12;
            nuevoArray[2][1] = 5;

            nuevoArray.forEach(miFuncion);

            function miFuncion(elemento, indice) {
                //esto solo vale para mostrarlo pero no para comparar los valores
                console.log("Indice: " + indice + " Valor: " + elemento);
            }

            //contador para determinar que cada dos arrays internos vuelva a comparar
            //contador_min cuenta en que array interno estamos
            //valorMinimo resultado del minimo de los dos valores

            for (let i = 0; i < nuevoArray.length; i++) { //Recorremos la fila

                for (let j = 0; j < nuevoArray[i].length; j++) {
                    //La columna

                    if (max < nuevoArray[i][j]) {
                        //si es mayor
                        max = nuevoArray[i][j];
                        valorMaximo = max; //valorMinimo sera el nuevo minimo
                    }

                }
                //i+1 para mostrar la fila (0,1,2) serian las filas del array
                console.log("Usando array multidimensional: ");
                console.log("El maximo del array " + (i + 1) + " es " + valorMaximo); //pintamos cuando salga de la ultima columna
                max = -999; //reseteamos el min
            }

            console.log("Comprobamos los maximos ahora con la funcion max() de Math los valores:  (-8, 7), (12, 5), (-12, 5)");
            console.log("Primer par el maximo es " + Math.max(-8, 7));
            console.log("Segundo par el maximo es " + Math.max(12, 5));
            console.log("Tercer par el maximo es " + Math.max(-12, 5));

        }
    </script>
