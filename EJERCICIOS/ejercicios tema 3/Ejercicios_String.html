    <script>
        function ej1() {
            //Crea una variable que contenga tu nombre completo. Vuelca a consola el número de caracteres.

        }
    </script>


    <script>
        function ej2() {
            //Crear una variable que contenga tu nombre. 
            //Crea un bucle que vuelque a consola cada uno de los caracteres que contiene (un carácter por línea) 
            //usando el método charAt. 
            let nombre = "Alvaro";
            for (let i = 0; i < nombre.length; i++) {
                console.log("Caracter[" + i + "]: " + nombre.charAt(i));
            }

        }
    </script>


    <script>

    <script>
        function ej4() {
            /*Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. 
                        Examina la longitud de la cadena. Usando el método indexOf busca la palabra ‘Mancha’ e indica en qué posición se encuentra.

    <script>
        function ej6() {
            /*Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. 
            Usando el método includes debes comprobar si la frase contiene la palabra ‘cuyo’. 
            Busca también si contiene la palabra ‘lugar’ a partir de la posición 12. */

            console.log("¿La cadena contiene 'cuyo'? ==>" + variable.includes("cuyo"));
        }
    </script>

    <script>
        function ej7() {
            /*Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. 
            Usando el método endsWith debes comprobar si la frase termina con la palabra ‘acordarme’. 
            Comprueba también si termina con la 'palabra ‘hidalgo’.*/
            let variable = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
            console.log("¿Termina en 'acordarme'? ==> " + variable.endsWith('acordarme'));
            console.log("¿Termina en 'hidalgo'? ==> " + variable.endsWith('hidalgo'));
        }
    </script>


    <script>
        function ej8() {
            /*Crea una variable contenga “En un lugar de la Mancha de cuyo nombre no quiero acordarme”. 
            Usando el método replace sustituye la palabra ‘Mancha’ por ‘Andalucía’.*/
            let variable = "En un lugar de la Mancha de cuyo nombre no quiero acordarme";
            console.log("Cadena sin usar replace ==> " + variable);
            console.log("Cadena usando replace ==> " + variable.replace("Mancha", "Andalucia"));
        }
    </script>

    <script>

            /*Crea una variable que contenga “Cebollas;Patatas;Pimientos;Tomates”.

        }
    </script>
