<body>
    <script>
        function validaMovil(str) {
            // A rellenar por el alumno
            patron = /(\+34|\(\+34\))?[ -]*(6|7)[ -]*([0-9][ -]*){8}/;
            if (patron.test(str)) {
                return true;
            } else {
                return false;
            }
        }
    </script>
