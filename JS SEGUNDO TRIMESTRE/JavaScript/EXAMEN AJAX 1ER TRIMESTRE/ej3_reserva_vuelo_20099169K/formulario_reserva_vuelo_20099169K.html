            <nav id="menu" class="col-12 bg-secondary text-white">

                        <h1>Reserva de Vuelo</h1>
                        <hr>
                        <form name="miformulario" method="POST" action="procesar.php">
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label for="inputNombre" class="form-label">Nombre(*)</label>
                                    <input type="text" class="form-control" id="inputNombre" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputApellido1" class="form-label">Apellido1(*)</label>
                                    <input type="text" class="form-control" id="inputApellido1" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputApellido2" class="form-label">Apellido2(*)</label>
                                    <input type="text" class="form-control" id="inputApellido2" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label" for="inputFechaNacimiento">Fecha nacimiento(*):</label>
                                    <input class="form-control" type="date" id="inputFechaNacimiento" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputMovil" class="form-label">Móvil(*)</label>
                                    <!-- <input type="text" class="form-control" id="inputMovil" pattern="(\+34|0034|34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}$" required> -->
                                    <input type="text" class="form-control" id="inputMovil" required>
                                </div>
                            </div>
                            <hr>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label" for="inputOrigen">Origen(*):</label>
                                    <select class="form-control form-select" id="inputOrigen" required>
                                        <option value="">Seleccionar</option>
                                        <option value="1">Sevilla</option>
                                        <option value="2">Málaga</option>
                                        <option value="3">Córdoba</option>
                                        <option value="4">Jerez</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="inputDestino">Destino(*):</label>
                                    <select class="form-control form-select" id="inputDestino" required>
                                        <option value="">Seleccionar</option>
                                        <option value="1">Madrid</option>
                                        <option value="2">Barcelona</option>
                                        <option value="3">Valencia</option>
                                        <option value="4">Pamplona</option>
                                        <option value="5">Nueva York</option>
                                        <option value="6">Paris</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label" for="inputFechaIda">Fecha Ida(*):</label>
                                    <input class="form-control" type="date" id="inputFechaIda" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="inputFechaVuelta">Fecha Vuelta(*):</label>
                                    <input class="form-control" type="date" id="inputFechaVuelta" required>
                                </div>
                            </div>

                            <hr>
                            <input onclick="validaMovil()" type="submit" class="btn btn-primary" id="enviar" value="Enviar">
                            <input type="reset" class="btn btn-warning" value="Borrar">
                        </form>
                    </section>
