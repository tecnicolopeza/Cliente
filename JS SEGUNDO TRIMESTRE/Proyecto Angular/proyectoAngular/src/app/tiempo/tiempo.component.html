<h1>Tiempo Utrera</h1>
<table id="ciudades">
    <thead>
        <th>Country</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>Sky</th>
        <th>Temp. Min</th>
        <th>Temp. Max</th>
        <th>Humidity</th>
    </thead>
    <tbody *ngIf="tiempo!=null">
        <tr>
            <td>Spain</td>
            <td>{{tiempo.name}}</td>
            <td>{{tiempo.name | codigoPostal}}</td>
            <td>{{tiempo.weather[0].description | uppercase}}</td>
            <td>{{tiempo.main.temp_min | number: '1.0-1'}} ºC</td>
            <td>{{tiempo.main.temp_max}} ºC</td>
            <td>{{tiempo.main.humidity}} %</td>
        </tr>
    </tbody>
</table>
<div style="width: 100%"><iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Utrera+(Utrera%20)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">GPS devices</a></iframe></div>
<div id="resultados"></div>
