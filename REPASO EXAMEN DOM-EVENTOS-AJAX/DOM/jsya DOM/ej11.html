<body>
    <h1>11 - Agregar un nodo de texto (appendChild - createTextNode)</h1>
    <h3>Problema:Confeccionar una página que contenga una lista de tipo (ul) y definir tres marcas de tipo (li) sin texto. Luego al presionar un botón agregar un nodo de texto a cada marca (li).</h3>

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <button onclick="rellenar()">rellenar li</button>

    <script>
        function rellenar() {
            var contador = 1;
            var lista = document.getElementsByTagName('li');
            for (let elemento of lista) {
                var nt = document.createTextNode('Nuevo texto ' + contador) //debe estar dentro para que lo haga a cada elemento y sume el contador
                elemento.appendChild(nt);
                contador++;
            }
        }
    </script>

</body>

</html>
