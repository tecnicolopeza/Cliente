<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="tabla1">
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
        </tr>
    </table>
    <input type="button" value="Inicializar borde" onClick="definirAtributo()">
    <input type="button" value="Borrar borde" onClick="borrarAtributo()">

    <script>
        function definirAtributo() {
            var puntero = document.getElementById('tabla1');
            puntero.setAttribute('border', '5'); //aqui no necesita style porque es una etiqueta propia de table
            puntero.setAttribute('style', 'border-radius: 5px;'); //hay que crear el style
        }

        function borrarAtributo() {
            var puntero = document.getElementById('tabla1');
            puntero.removeAttribute('border');
        }
    </script>
</body>

</html>
