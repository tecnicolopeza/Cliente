<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="enlaces">
        <a href="http://google.com">Google</a>
        <a>Segundo enlace</a>
    </div>
    <button onclick="recFijarEnlaces()">Cambiar segundo enlace</button>
    <script>
        function recFijarEnlaces() {
            var puntero = document.getElementById('enlaces');
            var contenidoEnlace = puntero.firstElementChild.getAttribute('href');
            var puntero2 = puntero.lastElementChild.setAttribute('href', contenidoEnlace);
        }
    </script>
</body>

</html>
