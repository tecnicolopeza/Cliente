<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Problema: Se cuenta con un vector con los siguiente valores: const dias=['lunes','martes','miércoles','jueves','viernes','sábado','domingo'] Crear una lista ordenada cuando se presiona un botón.</h2>
    <button onclick="crearOl()">Crear lista ordenada</button>

    <div id="diasSemana">
        <h4>Días de la semana:</h4>
    </div>

    <script>
        function crearOl() {
            const dias = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado', 'domingo'];
            let cadena = "";
            var puntero = document.getElementById('diasSemana');
            for (let dia of dias) {
                cadena += '<li>' + dia + '</li>';
            }
            document.getElementById("diasSemana").innerHTML = '<ol>' + cadena + '</ol>';
        }
    </script>
</body>

</html>
