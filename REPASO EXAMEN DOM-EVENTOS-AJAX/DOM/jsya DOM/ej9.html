<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>9 - Accediendo a un conjunto de marcas HTML similares (getElementsByTagName)</h1>
    <h3>Problema:Confeccionar una página que fije el color rojo a todos los párrafos.</h3>

    <div>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>
    </div>

    <button onclick="cambiarColor()">Cambiar color etiquetas p a rojo</button>

    <script>
        function cambiarColor() {
            var parrafos = document.getElementsByTagName('p');
            for (let elemento of parrafos) {
                elemento.style.color = "red";
            }
        }
    </script>
</body>

</html>
