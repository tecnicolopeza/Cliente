<p>Tu titulo es {{title}}</p>

<div>
    <p>Nombre del empleado: {{nombre}}</p>
    <p>Edad es {{edad}}</p>

    <p *ngIf="edad>=18">Es mayor de edad.</p>
    <p *ngIf="edad<18">Es menor de edad.</p>

    <p>Tu email es {{email}}</p>
    <p>sueldos son {{sueldos}}</p>
    <p>Tu activo es {{activo}}</p>

    {{esActivo()}}

    <br><br>
    <table border="1px">
        <tr>
            <td>Sueldos</td>
        </tr>
        <tr *ngFor="let sueldo of sueldos">
            <td>{{sueldo}}</td>
        </tr>
    </table>

    <div>
        <p>{{contador}}</p>
        <button (click)="incrementar()">Sumar 1</button>
        <button (click)="decrementar()">Restar 1</button>
    </div>

    <input type="text" [(ngModel)]="nombre">
    <p>{{nombre}}</p>

</div>
