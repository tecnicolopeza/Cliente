<!DOCTYPE html>
<html lang="es">

<head>
    <title>JavaScript</title>
    <meta charset="utf-8">
    <script>
        function buscarPosiciones(array, elto) {
            var indiceBusqueda = 0;
            var arrayPosicionesEltoEncontrado = [];
            var pos;

            while ((pos = array.indexOf(elto, indiceBusqueda)) != -1) {
                arrayPosicionesEltoEncontrado.push(pos);
                indiceBusqueda = pos + 1;
            }
            return arrayPosicionesEltoEncontrado;

        }

        function testeo() {
            var arrayOriginal = [4, 0, 4, 7, 5, 8, 1, 8, 0, 2, 3, 1];
            var eltoABuscar = 1;

            console.log("Array posiciones del elto 3: " + buscarPosiciones(arrayOriginal, eltoABuscar).toString());

        }
    </script>
</head>

<body>
    <p>JavaScript Template</p>
    <span> Quitar eltos repetidos array </span>
    <input type="button" onclick="testeo();" value="Pulsar" />

</body>

</html>
